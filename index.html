<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <div class="main bg-white w-full p-4">
        <div class="nav w-full flex justify-between items-center py-1 px-4 border-2 rounded-xl">
            <div class="itemsleft flex-col">
                <h4 class="font-bold text-sm">PUREM</h4>
                <h4 class="font-bold text-sm">ODA</h4>
            </div>
            <div class="itemscenter flex justify-between gap-8">
                <a href="#" class="font-medium text-sm">WOMENSWEAR</a>
                <a href="#" class="font-medium text-sm">MENSWEAR</a>
                <a href="#" class="font-medium text-sm">KIDS</a>
                <a href="#" class="font-medium text-sm">SALE</a>
                <a href="#" class="font-medium text-sm">DISCOVER</a>
            </div>
            <div class="itemsright flex justify-between gap-4 items-center">
                <button class="bg-slate-100 w-32 text-left rounded-full px-2 py-1 flex justify-left gap-3"><i class="ri-search-line"></i><span class="opacity-20 text-sm">Search</span></button>
                <i class="ri-heart-3-line text-xl"></i>
                <i class="ri-shopping-bag-2-line text-xl"></i>
            </div>
        </div>
        <div class="content w-full mt-4 flex justify-between items-center gap-2">
            <div class="contentleft w-1/2 h-screen flex-col gap-y-4">
                <div class="topleft w-full h-96 bg-neutral-300 p-7 rounded-2xl">
                    <div class="top w-full flex-col">
                       <div class="flex w-full gap-8">
                        <h1 class="text-5xl font-bold">FOR</h1>
                        <div class=" w-36 flex items-center justify-left">
                            <div class="w-32 h-px bg-black mt-px"></div>
                            <i class="ri-arrow-right-s-line text-2xl"></i>
                        </div>
                       </div>
                       <h1 class="text-5xl font-bold">EVERYONE BUT</h1>
                       <h1 class="text-5xl font-bold">NOT ANYONE</h1>
                    </div>
                    <div class="bottom w-full flex-col mt-32">
                        <p>We establish personal relationships with our boutiques, to make</p>
                        <p>sure each is vetted for a stress-free shopping experience</p>
                    </div>
                </div>
                <div class="bottomleft w-full flex justify-between items-center gap-2">
                    <div class="left w-1/2 h-56 rounded-2xl mt-2 bg-[url(https://images.unsplash.com/photo-1711504066355-097fb48c135b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)] bg-center bg-cover px-5 py-2">
                        <h1 class="font-bold text-white mt-44 text-2xl">#RIPSTOP</h1>
                    </div>
                    <div class="right w-1/2 h-56 rounded-2xl mt-2 bg-[url(https://images.unsplash.com/photo-1664273107076-b6d1fbfb973b?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)] bg-cover bg-center px-5 py-2">
                        <h1 class="font-bold text-white mt-44 text-2xl">#INSULATED</h1>
                    </div>
                </div>
            </div>
            <div class="contentright w-1/2 h-screen rounded-2xl bg-[url(https://images.unsplash.com/photo-1711669670318-689b1cbfae70?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D)] bg-center bg-cover p-4">
                <div class="circle w-20 h-20 rounded-full bg-transparent text-white border flex-col pl-5 pt-6 mt-64 ml-80 backdrop-blur-sm leading-4">
                    <h1 class="font-medium text-white">SHOP</h1>
                    <h1 class="font-medium text-white">NOW</h1>
                </div>
                <div class=" buttons flex justify-between w-96 items-center gap-3 mt-44 ml-48">
                    <button class="w-48 pl-3 bg-white rounded-full flex justify-between items-center text-xs font-medium"><h5>LEARN MORE</h5><i class="ri-arrow-down-circle-fill text-4xl"></i>
                    </button>
                    <button class="w-48 pl-3 bg-transparent border rounded-full flex justify-between items-center text-xs font-medium"><h5 class="text-white">CONTACT US</h5><i class="ri-global-line text-white text-4xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

</html>
